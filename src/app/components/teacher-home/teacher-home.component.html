<section class="text-gray-700 body-font md:px-16 sm:px-8">
    <div class="container xl:px-0 lg:px-0 px-8 py-6 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="text-2xl font-medium text-gray-900">Schedule a Class</h1>
            <div class="text-center">
                <span class="inline-block h-1 w-16 rounded bg-blue-600"></span>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full xl:px-8 lg:px-2 px-0">
                <form class="w-full mx-auto max-w-lg p-5 border bg-black rounded-lg" [formGroup]="eventForm">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-xs text-white font-bold mb-2"
                                for="grid-state">
                                Choose Class
                            </label>
                            <div class="relative">
                                <select formControlName="className"
                                    class="block appearance-none w-full border hover:border-blue-600 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="grid-state">
                                    <option value="Player">class I </option>
                                    <option value="Organizer">class II</option>
                                </select> 
                                <div 
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                            <!-- Validation Message -->
                            <!-- <div *ngIf="submitted && f.type.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.password.errors.required">
                                    Choose a type
                                </div>
                            </div> -->
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap -mx-3 xl:-mb-2 lg:-mb-2 md:-mb-2 mb-0">
                        <div class="w-full md:w-1/2 px-3 xl:mb-6 lg:mb-6 md:mb-6 mb-4">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-first-name">
                                Subject
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                type="text" placeholder="Enter Subject" formControlName="subject">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventTitle.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventTitle.errors.required">
                                    Event Title is required
                                </div>
                            </div> -->
                        </div>
                        <div class="w-full md:w-1/2 px-3 xl:mb-6 lg:mb-6 md:mb-6 mb-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-first-name">
                                Topic
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                type="text" placeholder="Enter Topic" formControlName="topic">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventGameType.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventGameType.errors.required">
                                    Game Type is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 xl:mb-8 lg:mb-8 md:mb-8 mb-2">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-city">
                                Date
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 bg-white"
                                type="datetime-local" placeholder="Select Date" formControlName="eventDate">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventDate.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventDate.errors.required">
                                    Game Date is required
                                </div>
                            </div> -->
                        </div>
                    </div> 
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-3 md:mb-0">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-city">
                                Meeting Link
                            </label>
                            <input
                                class="w-full appearance-none block  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 bg-white"
                                type="text" placeholder="Enter Meeting Link" formControlName="meetingLink">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-4">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-first-name">
                                PPT Link
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name" type="text" placeholder="Enter PPT Link" formControlName="pptLink">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventContact.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventContact.errors.required">
                                    Contact No is required
                                </div>
                                <div class="text-danger" *ngIf="f.eventContact.errors.pattern">
                                    Invalid Contact No
                                </div>
                            </div> -->
                        </div>

                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-password">
                                Assignment Link
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-password" type="text" placeholder="Enter Assignment Link"
                                formControlName="assignmentLink">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventPrize.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventPrize.errors.required">
                                    Prize Detail is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3 mb-6 md:mb-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-city">
                                Description
                            </label>
                            <textarea
                                class="resize-none border rounded focus:outline-none focus:shadow-outline w-full h-48"
                                formControlName="description"></textarea>
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventDescription.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventDescription.errors.required">
                                    Description is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                </form>
                <div class="text-center my-4">
                    <button (click)="verifyEvent()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Schedule
                    </button>
                </div>
            </div>
        </div>


    </div>
</section>
