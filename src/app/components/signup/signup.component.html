<section class="text-gray-700 body-font md:px-16 sm:px-8">
    <div class="container xl:px-32 px-8 py-8 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="text-3xl font-medium font-bold mb-4 text-orange-600">Register Here</h1>
            <!-- <div class="text-center">
                <span class="inline-block h-1 w-16 rounded bg-red-600 my-2"></span>
            </div> -->
        </div>
        <!--Form Card-->
        <div class="bg-black border-transparent rounded-lg shadow-lg xl:mx-64 lg:mx-56 md:mx-24 -mx-8">
            <div class="p-5">
                <form class="w-full max-w-lg" [formGroup]="signupForm" (ngSubmit)="verifySignup()">
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Full Name
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="text" placeholder="Enter Name here" formControlName="name">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.name.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.name.errors.required">
                                    Full Name is required
                                </div>
                                <div class="text-danger" *ngIf="f.name.errors.pattern">
                                    First Letter must be Capital
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Phone No
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="text" placeholder="Enter Phone here" formControlName="phone">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.phone.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.phone.errors.required">
                                    Phone Number is required
                                </div>
                                <div class="text-danger" *ngIf="f.phone.errors.pattern">
                                    Invalid Phone number
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Email Id
                            </label>
                            <input
                                class="appearance-none block w-full  text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="email" placeholder="Enter Email here" formControlName="email">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.email.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.email.errors.required">
                                    Email is required
                                </div>
                                <div class="text-danger" *ngIf="f.email.errors.email">
                                    Invalid Email Id
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Password
                            </label>
                            <input
                                class="appearance-none block w-full  text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="password" placeholder="Choose a password" formControlName="password">
                            <!-- Validation Message -->
                            <!-- <div *ngIf="submitted && f.password.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.password.errors.required">
                                    Password is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-xs text-white font-bold mb-2"
                                for="grid-state">
                                I am a
                            </label>
                            <div class="relative">
                                <select formControlName="type"
                                    class="block appearance-none w-full border hover:border-blue-600 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="grid-state">
                                    <option value="Player">Student</option>
                                    <option value="Organizer">Teacher</option>
                                </select> 
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                            <!-- Validation Message -->
                            <div *ngIf="submitted && f.type.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.password.errors.required">
                                    Choose a type
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center py-1 pt-4">
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                            <span>REGISTER</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--/Form Card-->

    </div>
</section>
