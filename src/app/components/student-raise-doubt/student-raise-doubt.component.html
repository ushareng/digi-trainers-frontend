<section class="text-gray-700 body-font md:px-16 sm:px-8">
    <div class="container xl:px-0 lg:px-0 px-8 py-6 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="text-2xl font-medium text-gray-900">Raise Doubt</h1>
            <div class="text-center">
                <span class="inline-block h-1 w-16 rounded bg-blue-600"></span>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full xl:px-8 lg:px-2 px-0">
                <form class="w-full mx-auto max-w-lg p-5 border bg-black rounded-lg" [formGroup]="doubtForm">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-3 md:mb-0">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-city">
                                Teacher ID
                            </label> 
                            <input
                                class="w-full appearance-none block  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 bg-white"
                                type="text" placeholder="Enter Teacher ID" formControlName="teacherId">
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 xl:-mb-2 lg:-mb-2 md:-mb-2 mb-0">
                        <div class="w-full md:w-1/2 px-3 xl:mb-6 lg:mb-6 md:mb-6 mb-4">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-first-name">
                                Subject
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                type="text" placeholder="Enter Subject" formControlName="subject">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventTitle.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventTitle.errors.required">
                                    Event Title is required
                                </div>
                            </div> -->
                        </div>
                        <div class="w-full md:w-1/2 px-3 xl:mb-6 lg:mb-6 md:mb-6 mb-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-first-name">
                                Topic
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                type="text" placeholder="Enter Topic" formControlName="topic">
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventGameType.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventGameType.errors.required">
                                    Game Type is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3 mb-6 md:mb-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="grid-city">
                                Description
                            </label>
                            <textarea
                                class="resize-none border rounded focus:outline-none focus:shadow-outline w-full h-48"
                                formControlName="description"></textarea>
                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.eventDescription.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.eventDescription.errors.required">
                                    Description is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                </form>
                <div class="text-center my-4">
                    <button (click)="verifyDoubt()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Schedule
                    </button>
                </div>
            </div>
        </div>


    </div>
</section>
