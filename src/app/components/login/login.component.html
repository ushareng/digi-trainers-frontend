<app-header></app-header>


<!-- main -->
<section class="text-gray-700 body-font">
    <div class="container xl:px-48 px-24 py-16 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="text-3xl font-medium mb-4 text-orange-600">Login Here</h1>
            <!-- <div class="text-center">
                <span class="inline-block h-1 w-16 rounded bg-blue-600 my-2"></span>
            </div> -->
        </div>
        <!--Form Card-->
        <div class="bg-black border-transparent rounded-lg shadow-lg xl:mx-64 lg:mx-64 md:mx-32 -mx-16">
            <div class="p-5">
                <form class="w-full max-w-lg" [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Email Id
                            </label>
                            <input
                                class="appearance-none block w-full text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="text" placeholder="Enter Email here" formControlName="userEmail">

                            <!-- Validation Messages -->
                            <!-- <div *ngIf="submitted && f.userEmail.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.userEmail.errors.required">
                                    Email is required
                                </div>
                                <div class="text-danger" *ngIf="f.userEmail.errors.pattern">
                                    Invalid Email
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
                                for="question">
                                Password
                            </label>
                            <input
                                class="appearance-none block w-full  text-gray-700 border hover:border-blue-600 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                type="password" placeholder="Enter Password here" formControlName="userPassword">

                            <!-- Validation Message -->
                            <!-- <div *ngIf="submitted && f.userPassword.errors" class="text-red-600 text-center">
                                <div class="text-danger" *ngIf="f.password.errors.required">
                                    Password is required
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                            <span>LOGIN</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--/Form Card-->

    </div>
</section>


<app-footer></app-footer>
